<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Bahagia Kami</title>

  <!-- ðŸ§  Tambahkan meta agar bisa di-embed di Canva -->
  <meta http-equiv="Content-Security-Policy" content="frame-ancestors *">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Jimmy+Script&display=swap" rel="stylesheet">

  <style>
    /* Semua style kamu dari file lama di sini */
    .slider-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }
    .slider-container {
      overflow-x: hidden;
      scroll-behavior: smooth;
      width: 100%;
    }
    .slider {
      display: flex;
      gap: 15px;
      transition: transform 0.3s ease;
    }
    .slider img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }
    .slider img:hover {
      transform: scale(1.05);
      filter: brightness(90%);
    }
    .nav-btn {
      background-color: rgba(160, 120, 85, 0.8);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      transition: background-color 0.3s;
    }
    .nav-btn:hover { background-color: rgba(160, 120, 85, 1); }
    .nav-btn.left { left: -10px; }
    .nav-btn.right { right: -10px; }
  </style>
</head>

<body style="background-color:#f8f3ef; text-align:center;">
  <section id="galeri" style="padding:50px 10px; position:relative;">
    <h2 style="font-family:'Jimmy Script', cursive; font-size:42px; color:#a07855; margin-bottom:30px;">
      Galeri Bahagia Kami
    </h2>

    <div class="slider-wrapper">
      <button class="nav-btn left">&#10094;</button>
      <div class="slider-container">
        <div class="slider">
          <img src="https://i.ibb.co.com/fGYMhNDT/Images-thumbnail-20251029-072830-0000.jpg" alt="foto1">
          <img src="https://i.ibb.co.com/fGYMhNDT/Images-thumbnail-20251029-072830-0000.jpg" alt="foto2">
          <img src="https://i.ibb.co.com/fGYMhNDT/Images-thumbnail-20251029-072830-0000.jpg" alt="foto3">
          <img src="https://i.ibb.co.com/fGYMhNDT/Images-thumbnail-20251029-072830-0000.jpg" alt="foto4">
        </div>
      </div>
      <button class="nav-btn right">&#10095;</button>
    </div>
  </section>

  <script>
    const slider = document.querySelector('.slider-container');
    const leftBtn = document.querySelector('.nav-btn.left');
    const rightBtn = document.querySelector('.nav-btn.right');
    const scrollAmount = 320;

    leftBtn.addEventListener('click', () => {
      slider.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    });

    rightBtn.addEventListener('click', () => {
      slider.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    });
  </script>
</body>
</html>
